<!DOCTYPE html>
<html lang="en" ng-app="pictureApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Pictures</title>
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/script.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main ng-controller="PictureController as pc">

    <div ng-repeat="image in pc.imageArray">
        <div><img ng-src="images/{{image.photo}}" height="200px"></div>
        <button ng-click="pc.likePhoto(image.id, image.likes)">Like</button>
        <div>This photo has {{image.likes}} likes!</div>
    </div>
    </main>
</body>
</html>
