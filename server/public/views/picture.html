<div class="header">christiana's photos</div>
    <div id="addImage">add an image:&nbsp;<input ng-model="pc.images.newPhoto.photo" type="text" placeholder="url">
    <input ng-model="pc.images.newPhoto.description" type="text" placeholder="description">
    <button class="btn-primary" id="addImageButton" ng-click="pc.addNewPhoto(pc.images.newPhoto)">add</button>
    </div>
    <div class="row">
    <div ng-repeat="image in pc.images.imageArray">
        <div ng-if="$index % 3 == 0"></div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <div id="borderDiv">
        <button id="deletePhotoButton" ng-click="pc.deletePhoto(image.id)"></button>
        <div id="pictureDiv">
            <img ng-hide="description"  id="originalPic" class="vertical-center centerBlock center-block" ng-click="description=true" ng-src="{{image.photo}}" height="200px">
            <img id="description_picture" class="vertical-center centerBlock center-block" ng-src="{{image.photo}}" ng-show="description" ng-click="description=false" height="200px">
            <div  ng-show="description" id="description" class="vertical-center centerBlock center-block">{{image.description}}</div></div><br>
            <div><button id="likeButton" class="realButton" ng-click="pc.likePhoto(image.id, image.likes)"></button>
            <button id="commentButton" class="realButton" ng-click="commentStatus = !commentStatus"></button><br>
            <img ng-src="images/fbThumb.png" id="likeThumb">
            <div id="numOfLikes">{{image.likes}}</div>
            <div id="line"></div>
            <div ng-hide="commentStatus" class="emptyCommentBox">comment on this..</div>
            <form ng-show="commentStatus" ng-submit="pc.commentSubmitted(image.id, pc.images.comment.comment_in)" id="commentForm"><input id="commentIn" type="text" placeholder="comment on this.." ng-model="pc.images.comment.comment_in">
            </form>
            </div><br><br>
            <section id="commentSection">
                <div ng-repeat="comment in pc.images.commentArray">
                    <div id="individualComment" ng-if="comment.photo_id==image.id">{{comment.comment}}<button ng-click="pc.deleteButtonClicked(comment.id)" class="deleteButton btn-link btn-xs">delete</button></div>
                </div>
            </section>
            </div>
        </div>
    </div>
    </div>
